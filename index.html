<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Jadwal dari Excel</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body{
    font-family:Poppins, sans-serif;
    background:#f1f5f9;
    padding:30px;
}

h1{text-align:center}

.table-container{
    background:white;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,.1);
    overflow:hidden;
}

table{
    width:100%;
    border-collapse:collapse;
}

thead{
    background:linear-gradient(135deg,#6366f1,#8b5cf6);
    color:white;
}

th,td{
    padding:14px;
    border-bottom:1px solid #eee;
}

tr:hover{background:#eef2ff}

.badge{
    padding:5px 12px;
    border-radius:20px;
    font-size:12px;
    font-weight:600;
}

.mingguan{background:#bbf7d0;color:#065f46}
.lab{background:#fde68a;color:#92400e}
.duaminggu{background:#fecaca;color:#991b1b}

.refresh{
    text-align:center;
    margin-bottom:15px;
}

button{
    padding:10px 18px;
    border:none;
    background:#6366f1;
    color:white;
    border-radius:8px;
    cursor:pointer;
}
</style>
</head>

<body>

<h1>ðŸ“… Jadwal Kuliah (Auto dari Excel)</h1>

<div class="refresh">
    <button onclick="loadExcel()">ðŸ”„ Refresh Data Excel</button>
</div>

<div class="table-container">
<table id="jadwalTable">
<thead>
<tr>
    <th>Hari</th>
    <th>Jam</th>
    <th>Mata Kuliah</th>
    <th>Dosen</th>
    <th>Keterangan</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<script>
async function loadExcel(){
    const response = await fetch("jadwal.xlsx");
    const data = await response.arrayBuffer();
    const workbook = XLSX.read(data);
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet);

    const tbody = document.querySelector("#jadwalTable tbody");
    tbody.innerHTML = "";

    rows.forEach(row => {
        let badgeClass = "mingguan";
        if(row.Keterangan?.toLowerCase().includes("praktikum")) badgeClass="lab";
        if(row.Keterangan?.toLowerCase().includes("2 minggu")) badgeClass="duaminggu";

        tbody.innerHTML += `
            <tr>
                <td>${row.Hari}</td>
                <td>${row.Jam}</td>
                <td>${row["Mata Kuliah"]}</td>
                <td>${row.Dosen}</td>
                <td><span class="badge ${badgeClass}">${row.Keterangan}</span></td>
            </tr>
        `;
    });
}

loadExcel();
</script>

</body>
</html>
